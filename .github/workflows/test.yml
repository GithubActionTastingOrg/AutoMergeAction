name: PR update

on: [push, pull_request]

jobs:
    autoupdate:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: update all prs
              uses: GithubActionTastingOrg/AutoMergeAction@v1.5
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

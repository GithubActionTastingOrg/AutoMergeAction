name: PR update

permissions: read-all

on:
    schedule:
        - cron: "* * * * *"
    workflow_dispatch:
    pull_request:

jobs:
    autoupdate:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: update all prs
              uses: ./
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  head: "main"

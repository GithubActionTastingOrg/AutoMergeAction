name: PR update

on: workflow_dispatch

jobs:
    autoupdate:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: update all prs
              uses: GithubActionTastingOrg/AutoMergeAction@v2.0
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  head: "main"

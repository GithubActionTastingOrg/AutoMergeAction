name: PR update

on: 
    schedule:
        - cron: "* * * * *"
    workflow_dispatch: 

jobs:
    autoupdate:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: update all prs
              uses: GithubActionTastingOrg/AutoMergeAction@v1.1.1
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  head: "main"
